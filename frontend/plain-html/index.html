<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graph data visualization</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>
  <body>
    <div>
      <label for="server-selection">Server selection</label>
      <select size="4" name="server" id="server-selection">
        <option>none</option>
        <option>http://127.0.0.1:8080/plot</option>
        <option>http://127.0.0.1:5000/plot</option>
        <option>http://127.0.0.1:4200/plot</option>
      </select>
    </div>
    <div id="graph-container"></div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
